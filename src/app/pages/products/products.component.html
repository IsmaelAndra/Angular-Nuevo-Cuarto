<pre> {{createForm.value | json}} </pre>

<div>
  <form (ngSubmit)="createProduct(createForm.value)" #createForm="ngForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="title">Nombre</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="Nombre" ngModel required>
      </div>
      <div class="form-group col-md-6">
        <label for="price">Precio</label>
        <input type="number" name="price" class="form-control" id="price" placeholder="Precio" ngModel required>
      </div>
    </div>
    <div class="form-group">
      <label for="images">Imagen</label>
      <input type="url" name="images" pattern="https://.*" class="form-control" id="images" placeholder="https://example.com" ngModel required>
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea name="description" id="description" class="form-control" cols="30" rows="10"
        placeholder="Descripción" ngModel required></textarea>
    </div>
    <button type="submit" class="btn btn-info">Enviar</button>
  </form>
</div>

<div class="table-responsive">
  <table class="table table-primary table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Descripcion</th>
        <th>Imagen</th>
        <th>Categoria</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="" *ngFor="let product of products">
        <td> {{product.title}} </td>
        <td> {{product.price}} </td>
        <td> {{product.description}} </td>
        <td> <img src="{{product.images}}" alt="" width="200px" height="200px"> </td>
        <td> {{product.category}} </td>
        <td> <a href="" (click)="updateProduct">Editar</a> </td>
        <td> <a href="" (click)="deleteProduct(product.id)">Eliminar</a> </td>
      </tr>
    </tbody>
  </table>
</div>
